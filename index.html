<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pagina di presentazione di Maria Pia Stella">
  <title>Maria Pia Stella</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="sfondo">
    <div class="center card">
      <h1><b>Presentazione di Maria Pia</b></h1>
    </div>

    <div class="text-orange fs_40 center-1">
      <ul>
        <li>Data di nascita: 06/11/2003</li> <!-- Corretto "dinascita" in "di nascita" -->
        <li>Età: 20</li>
        <li>Città: Barletta</li>
        <li>Indirizzo: Via Roma, 123</li>
      </ul>
    </div>

    <div class="center 2">
      <h2><i>Interessi e passioni</i></h2>
    </div>

    <div class="text-teal center-1 fs_40">
      <ul>
        <li>Teatro</li>
        <li>Tecnologia</li>
        <li>Musica</li>
        <li>Animali</li>
      </ul>
      <img src="./immagine/teatro.webp" alt="Teatro Curci" width="190" height="190">
      <img src="./immagine/tecnologia.webp" alt="Informatica" width="190" height="190">
      <img src="./immagine/coldplay.webp" alt="Coldplay" width="200" height="200">
      <img src="./immagine/golden.web.avif" alt="Golden Retriever" width="200" height="200">
    </div>

    <div class="text-fuchsia fs_40 center-2">
      <h3>Attività preferite</h3>
    </div>

    <div class="center-1 fs_50 text-light-green">
      <ol type="I">
        <li>Lettura</li>
        <li>Cucina</li>
        <li>Fotografia</li>
        <li>Viaggiare</li>
      </ol>
      <img src="./immagine/lettura.webp" alt="Libro" width="200" height="200">
      <img src="./immagine/cucina.webp" alt="Torta" width="200" height="200">
      <img src="./immagine/fotografia.webp" alt="Macchina fotografica" width="200" height="200">
      <img src="./immagine/travel.webp" alt="Viaggio" width="200" height="200">
    </div>
  </div>
</body>

</html>
